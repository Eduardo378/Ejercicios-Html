<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos-formulario-modelo1.css">
    <title>Formulario modelo 2</title>
</head>
<body>
    <h1>Profile Contact Form</h1>

    <section>
        <div class="contenedor">
            <div class="seccion1">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <img src="assets/2993771_github_social media_icon.png" alt="github-image" class="img-github">
                <div class="presentacion">
                    <p>José Leiter</p>
                    <p>Diseñador grafico</p>
                    <p>José Leiter</p>
                    <p>Diseñador grafico</p>
                </div>
            </div>
        </div>
        <hr>
        <div class="seccion2">
            <h2>Send A Message To Me</h2>
            <form action="#" method="post">
                <input type="text" name="nombre" placeholder="First name">
                <input type="number" name="numero-tlf" placeholder="Mobile Number">
                <input type="email" name="email" placeholder="Email">
                <textarea name="message" cols="15" rows="3" class="elemento"></textarea>
                <input type="submit" value="Enviar" class="elemento">
            </form>
        </div>
    </section>
</body>
</html>
